name: 18-1 - Reusable Workflow - reusable definition

on:
  workflow_call:
    inputs:
      target-directory:
        type: string
        required: true
    outputs:
      build-status:
        description: Status of the build process
        value: ${{ jobs.deploy.outputs.build-status }}
      url:
        description: URL of the deployed version
        value: ${{ jobs.deploy.outputs.url }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    outputs:
      build-status: ${{ steps.build.outputs.build-status }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Build
        id: build
        run: |
          echo "Building using directory ${{ inputs.target-directory }}"
          echo "build-status=success" >> "$GITHUB_OUTPUT"

      - name: Deploy
        id: deploy
        run: |
          echo "Deploying build artifacts"
          echo "url=https://foo.bar.baz" >> "$GITHUB_OUTPUT"
